{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm p-4 mt-5 rounded-4 border border-primary">
      <h3 class="mb-4 text-center text-primary">🔐 Set Your New Password</h3>
      
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-theme w-100">Set Password</button>
      </form>

      <div class="text-center mt-3">
        <small class="text-muted">Make sure your new password is secure and easy to remember.</small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
