{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
  }
  .auth-container {
    background-color: #1e1e1e;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
  }
  .auth-image {
    width: 100%;
    max-height: 200px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 25px;
  }
  a {
    color: #90caf9;
  }
  .btn-theme {
    background-color: #6a11cb;
    color: white;
  }
  .btn-theme:hover {
    background-color: #5311a8;
  }
</style>

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm rounded-4">
      <h2 class="mb-4 text-center">üîê Login to Time Capsule</h2>
      
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-theme w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="{% url 'register' %}">Create one</a></p>
        <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
