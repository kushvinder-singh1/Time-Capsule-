{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 mt-5 shadow-sm rounded-4 border border-warning">
      <h3 class="mb-3 text-center text-warning">🔑 Forgot Your Password?</h3>
      <p class="text-center text-muted">Enter your email below and we’ll send you a link to reset your password.</p>
      
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-theme w-100 mt-2">Send Reset Email</button>
      </form>

      <div class="text-center mt-3">
        <a href="{% url 'login' %}" class="text-decoration-none">← Back to Login</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
