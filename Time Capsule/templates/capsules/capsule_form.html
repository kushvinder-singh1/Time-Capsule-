{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <h2 class="mb-4">Create Time Capsule</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success w-100">Create Capsule</button>
    </form>
    <p class="mt-3"><a href="{% url 'capsule_dashboard' %}">&larr; Back to Dashboard</a></p>
  </div>
</div>
{% endblock %}
